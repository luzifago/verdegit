<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
    <link rel="stylesheet" href="css/colores.css">
</head>

<body>
<h1>colores</h1>
<h2>colores llamados por su nombre</h2>

<div class="box-colores">
    <div class="box-color color-rojo"><span>name: Red</span></div>
    <div class="box-color color-verde"><span>name: Green</span></div>
    <div class="box-color color-azul"><span>name: Blue</span></div>
   </div>    
    
<h2>colores llamados por su codigo RGB</h2>

<div class="box-colores">
    <div class="box-color color-255-0-0"><span>RGB: 255,0,0</span></div>
    <div class="box-color color-135-12-18"><span>RGB: 135,12,18</span></div>
    <div class="box-color color-48-145-123"><span>RGB: 48,145,123</span></div>
    </div>

<h2>colores llamados por su codigo hexadecimal</h2>

<div class="box-colores">
    <div class="box-color color-ff25a7"><span>color: #ff25aa7</span></div>
    <div class="box-color color-c0c0c0"><span>color: #c0c0c0</span></div>
    <div class="box-color color-ffbf00"><span>color: #ffbf00 </span></div>
    
</body>
</html>
